{% macro News(news_results) %}
  {% for result in news_results %}
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h3>{{result.title}}</h3>
        </div>
        <div class="card-body">
          <img class="image-responsive w-100" src="{{result.urlToImage}}" alt="urlToImage">
        </div>
      </div>
    </div>
  {% endfor %}
{% endmacro %}
